{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <h1>Create a new post</h1>
  <form method="post" style="display: flex; flex-direction: column; gap: 10px; align-items: left;">>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
